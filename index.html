<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Manager - Bootstrap</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1"><i class="fa-solid fa-list-check me-2"></i>Task Manager</span>
      <div>
        <button id="btnAddTask" class="btn btn-light btn-sm">Add Task</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row g-3">
      <!-- Left: List + Controls -->
      <section class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex flex-column flex-sm-row align-items-sm-center justify-content-between gap-2 mb-3">
              <div class="d-flex gap-2 align-items-center">
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                  <input id="searchInput" class="form-control" placeholder="Search title or description">
                </div>
                <select id="filterStatus" class="form-select">
                  <option value="all">All</option>
                  <option value="pending">Pending</option>
                  <option value="done">Completed</option>
                </select>
              </div>

              <div class="d-flex align-items-center gap-2">
                <label class="mb-0 me-1">Sort:</label>
                <select id="sortSelect" class="form-select form-select-sm w-auto">
                  <option value="newest">Newest</option>
                  <option value="oldest">Oldest</option>
                </select>
              </div>
            </div>

            <div id="tasksContainer" class="list-group"></div>

            <!-- Pagination -->
            <nav class="mt-3">
              <ul id="pagination" class="pagination mb-0"></ul>
            </nav>
          </div>
        </div>
      </section>

      <!-- Right: Preview / Stats -->
      <aside class="col-12 col-lg-4">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5 class="card-title">Preview</h5>
            <div id="previewBox" class="text-muted">Select a task to preview details.</div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Quick Stats</h6>
            <p class="mb-1">Total tasks: <strong id="statTotal">0</strong></p>
            <p class="mb-1">Pending: <strong id="statPending">0</strong></p>
            <p class="mb-0">Completed: <strong id="statDone">0</strong></p>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Add / Edit Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="taskForm" class="modal-content needs-validation" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="taskId" />

          <div class="mb-3">
            <label for="taskTitle" class="form-label">Title <span class="text-danger">*</span></label>
            <input id="taskTitle" class="form-control" required maxlength="120" />
            <div class="invalid-feedback">Title is required.</div>
          </div>

          <div class="mb-3">
            <label for="taskDesc" class="form-label">Description</label>
            <textarea id="taskDesc" class="form-control" rows="4" maxlength="1000"></textarea>
          </div>

          <div class="mb-3">
            <label for="taskStatus" class="form-label">Status</label>
            <select id="taskStatus" class="form-select">
              <option value="pending">Pending</option>
              <option value="done">Completed</option>
            </select>
          </div>

          <div id="formError" class="text-danger small d-none"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (Bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
